<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DuAnDantek</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="Dantek.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-10 services">
                        <h2>Dịch vụ</h2>
                        <div class="col-md-6 col-sm-6 col-xs-6 img img1">
                            <img src="images/ic_mobile_app.png" alt="Phát triển phần mềm, ứng dụng di động">
                            <p>Phát triển phần mềm, <br> ứng dụng di động</p>
                        </div>     
                        <div class="col-md-6 col-sm-6 col-xs-6 img img2">
                            <img src="images/ic_digital_marketing.png" alt="Giải pháp truyền thông, digital marketing">
                            <p>Giải pháp truyền thông, <br> digital marketing</p>
                        </div>    
                        <div class="col-md-6 col-sm-6 col-xs-6 img img3">
                            <img src="images/ic_maintain.png" alt="Tư vấn kinh doanh, mô hình nền tảng">
                            <p>Tư vấn kinh doanh, <br> mô hình nền tảng</p>
                        </div>    
                        <div class="col-md-6 col-sm-6 col-xs-6 img img4">
                            <img src="images/ic_platform.png" alt="Vận hành, bảo trì, nâng cấp phần mềm">
                            <p>Vận hành, bảo trì, <br> nâng cấp phần mềm</p>
                        </div>    
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-10 partners">
                        <h2>Đối tác</h2>
                        <div class="partners-logo">
                            <div class="col-md-3 col-sm-4 col-xs-4 fix1 line1">
                                <img src="images/dnes.png" alt="Dnes">
                            </div>       
                            <div class="col-md-3 col-sm-4 col-xs-4 fix3 line1">
                                <img src="images/ZSU.png" alt="Zone startups">
                            </div>  
                            <div class="col-md-3 col-sm-4 col-xs-4 fix2 line1">
                                <img src="images/ivo.png" alt="Ivo">
                            </div>  
                            <div class="col-md-3 col-sm-4 col-xs-4 line2">
                                <img src="images/ffi.png" alt="FFI">
                            </div>  
                            <div class="col-md-3 col-sm-4 col-xs-4 fix1">
                                <img src="images/sun-startup.png" alt="Sun">
                            </div>  
                            <div class="col-md-3 col-sm-4 col-xs-4 fix2">
                                <img src="images/gdg1.png" alt="GDG">
                            </div>
                            <div class="col-md-8 col-sm-8 col-xs-12 fix4">
                                <img src="images/GoogleCloud.png" alt="GoogleCloud">
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
