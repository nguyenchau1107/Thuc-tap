<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<style>
    input{
        font-size: x-large;
    }
    button{
        width: 22%;
        border-radius: 4px;
        background-color: greenyellow;
        padding: 5px;
    }
    section{
        text-align: center;
        margin-top: 10%;
    }
    #modal{
        visibility:hidden;
    }
</style>

<section>
    <h2>Form fill into Email</h2>
    <input id="email" type="email" name="Email" placeholder="Email" required> <br>
    <div id="warning"></div>
    <br>
    <input id="password" type="password" name="password" placeholder="Password" required>
    <br>
    <div id="warning1"></div>
    <br>
    <button onclick=" myFunction6()">Submit</button>
</section>

<section>
    <div id="modal">
        <div id="show-email"></div>
        <div id="show-pass"></div>
    </div>

</section>

<script>
    function myFunction4() {
        var email = document.getElementById("email").value;
        console.log(email);
        if(!email || 0 === email.length){
            document.getElementById("warning").innerHTML="<b style='color: red;'>Nhap email hop le.</b>";
            document.getElementById("email").style.borderColor="red";
        } else if(email.indexOf('@gmail.com') <= -1){
            document.getElementById("warning").innerHTML="<b style='color: red;'>Nhap email hop le.</b>";
            document.getElementById("email").style.borderColor="red";
        } else{
            return true;
        }
    }
    function myFunction5(){
        var password = document.getElementById("password").value;
        console.log(password);
        if(!password || 0 === password.length){
            document.getElementById("warning1").innerHTML="<b style='color: red;'>Nhap password hop le.</b>";
            document.getElementById("password").style.borderColor="red";
        } else if(password.length < 8){
            document.getElementById("warning1").innerHTML="<b style='color:red;'>Nhap password hop le.</b>";
            document.getElementById("password").style.borderColor="red";
        } else{
            return true;
        }

    }
</script>


<div class="container">
<!--    <h2>Modal</h2>-->
    <!-- Trigger the modal with a button -->
<!--    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div id="modal-body"></div>
                <div id="modal-body1"></div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>

<script>
    function myFunction6() {
        if(myFunction4()== true && myFunction5()==true) {
            var text = document.getElementById("modal-body").innerHTML = "Email ban vua nhap la:" + email.value;
            var text = document.getElementById("modal-body1").innerHTML = "Password ban vua nhap la:" + password.value;
            $("#myModal").modal('show');
        }
    }
</script>

</body>
</html>
